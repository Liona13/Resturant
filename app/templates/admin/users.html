{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>User Management</h1>
    
    <div class="card mt-4">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Restaurant</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.email }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.restaurant_name }}</td>
                        <td>{{ user.role.name }}</td>
                        <td>
                            <a href="{{ url_for('admin.edit_user_role', user_id=user.id) }}" 
                               class="btn btn-sm btn-primary">
                                Edit Role
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

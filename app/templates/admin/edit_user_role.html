{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Edit User Role</h1>
    
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">User: {{ user.email }}</h5>
            <form method="POST">
                {{ form.hidden_tag() }}
                
                <div class="form-group">
                    {{ form.role.label }}
                    {{ form.role(class="form-control") }}
                </div>
                
                <div class="mt-3">
                    {{ form.submit(class="btn btn-primary") }}
                    <a href="{{ url_for('admin.user_list') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

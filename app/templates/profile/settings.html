{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Settings</h2>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a href="{{ url_for('profile.view_profile') }}" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Profile Settings</h5>
                                <small><i class="fas fa-chevron-right"></i></small>
                            </div>
                            <p class="mb-1">Update your personal information and restaurant details</p>
                        </a>
                        
                        <a href="{{ url_for('profile.change_password') }}" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Change Password</h5>
                                <small><i class="fas fa-chevron-right"></i></small>
                            </div>
                            <p class="mb-1">Update your account password</p>
                        </a>
                        
                        <!-- Add more settings options here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
